name:        filetags
version:     0.0.1
license:     BSD3
author:      John Wiegley
maintainer:  johnw@newartisans.com
description: Org-mode parser and data drier

ghc-options:
   - -Wall
   - -Wno-missing-home-modules
   - -fprof-auto

dependencies:
  - aeson
  - array
  - base >= 4.5
  - bytestring
  - cassava
  - comonad
  - constraints
  - containers
  - data-default
  - directory
  - filepath
  - free
  - hashable
  - lens
  - flatparse
  - mtl
  - pretty
  - pretty-show
  - profunctors
  - row-types
  - semigroupoids
  - simple-amount >= 0.2.0
  - split
  - text
  - time
  - transformers
  - unordered-containers
  - template-haskell
  - vector

library:
  source-dirs: src
  exposed-modules:
    - Org.Printer
    - Org.Parser
    - Org.Types
    - Org.Lint
    - Org.Normalize
    - Org.Data
    - Org.TagTrees
    - Org.Filter

executables:
  filetags:
    main: Main.hs
    source-dirs: bin
    other-modules:
      - Options
    dependencies:
      - org-data
      - optparse-applicative
